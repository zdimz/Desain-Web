                <input type="password" class="form-control" id="cuy" placeholder="Password">

              <input type="checkbox" id="checkbox" name="Tampilkanpassword" value="Bike"> Tampilkan Password <br>
              <!--Show Password-->
              <a href="#" class="lupapassword">Lupa Password</a><br>

        </div>
