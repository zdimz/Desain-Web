<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="regis.css">

    <title>Registrasi-Sistem Informasi Publik</title>
  </head>
  <body>
    <h1>Selamat Datang Di Sistem Informasi Publik</h1>
    <div class="container">
      <div class="row">
        <div class="col">
          <h2>Registrasi</h2>
          <form class="login">
              <div class="username">
                <label for="exampleInputEmail1">Nama Lengkap</label>
                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Nama Lengkap">
              </div>
              <div class="password">
                <label for="exampleInputPassword1">E-mail</label>
                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Email">
              </div>
              <div class="password">
                <label for="exampleInputPassword1">No.Telp</label>
                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="No.Telp">
              </div>
              <div class="password">
                <label for="exampleInputPassword1">Alamat</label>
                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Alamat">
              </div>
              <div class="password">
                <label for="exampleInputPassword1">Username</label>
                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Username">
              </div>
              <div class="password">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div><br>
              <div class="custom-control custom-radio">
                <input type="radio" id="lakilaki" name="customRadio" class="custom-control-input">
                <label class="custom-control-label" for="lakilaki">Laki-Laki</label>
              </div>
              <div class="custom-control custom-radio">
                <input type="radio" id="perempuan" name="customRadio" class="custom-control-input">
                <label class="custom-control-label" for="perempuan">Perempuan</label>
              </div>
              <button type="submit" class="btn btn-primary"><a href="#" style="color:white;">Daftar</a></button>
        </form>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
